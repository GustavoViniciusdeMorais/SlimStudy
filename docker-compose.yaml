version: '3'

services:
    nginx:
        build:
            context: .
            dockerfile: nginx.dockerfile
        ports:
            - 80:80
        volumes:
            - ./:/var/www/html
        container_name: nginx
        depends_on:
            - php
            - mysql
        networks:
            - app-network

    php:
        build:
            context: .
            dockerfile: php.dockerfile
        volumes:
            - ./:/var/www/html
        container_name: php
        ports:
            - 8000:8000
        networks:
            - app-network

    mysql:
        image: mysql:5.7
        restart: always
        container_name: mysql
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: laravel
        volumes:
            - ./dockerDBData:/var/lib/mysql
        networks:
            app-network:
                ipv4_address: 10.0.0.8
    
    # redis:
